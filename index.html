<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="formulario.css">   
    
</head>
<body>
	<div class="topo">
		<div class="logo">
            <h1 id="test">Solicitação de Dados</h1>
			<img src="robot.png" width="110" height="110">
        </div>
        <div class="menu">
            <a href="#" class="menu_principal">Cadastro</a>
            <input type="search" placeholder="pesquisar..." class="pesquisa">
        </div>

<div class="formulario">
<div class="grid">
    
            <tr> 
                <td>Nome e Sobrenome: </td><td><input type="text" id="Nome_Sobrenome"
                    placeholder="A letra inicial do nome e sobrenome dever ser maiúscula. Ex:Alan Turing" required></td>  
            </tr>

            <tr>
                <td>E-mail: </td><td><input type="email"  id="Email" 
                    placeholder="Digite um e-mail válido. Ex:xxxx@xxxx.br " required></td>
             </tr>

            <tr>
                <td>Senha: </td><td><input type="text" id="Senha"
                    placeholder="Com 8 caracteres com pelo menos uma letra maiúscula e um nº.Ex:518R2r5e" required></td>
            </tr>

            <tr>
                <td>CPF: </td><td><input type="text" id="CPF" 
                    placeholder="Digite um CPF válido. Ex: 222.333.455-00" required></td>
            </tr>


            <tr>
                <td> Telefone: </td><td><input type="text"id="Telefone" 
                    placeholder="Digite o número do telefone. Ex: (xx) 9xxxx-xxxx ou (xx) 9xxxxxxxx ou xx 9xxxxxxxx" required></td>
            </tr>

            <tr>
                <td> Data e Horário: </td><td><input type="text" id="Data_horario" 
                    placeholder="Digite a data e horário. Ex:dd/mm/aaaa hh:mm:ss" required></td>
            </tr>


            <tr>
                <td> Número Real: </td><td><input type="text" id="Numero_real" 
                    placeholder="Digite um número real.Ex:-25.467" required></td>
            </tr>


        </div>

                <td><input type="submit" value="VALIDAR" onclick="main()"></td><td></td>
                <input type="reset" name="bt_limpar" value="LIMPAR">

    </form>

    </div>

    </div>
     
    <div class="rodape">
		<h4>Desenvolvido por Adrianne Veras</h4>
	</div>
    
    </body>

<footer>

    <script>

        var stringResultado = '';

        //Função principal que executará de acordo com todos as expressões regulares.
        function main(){

            stringResultado = '';

            //Validando nome e sobrenome 
            validar('Nome_Sobrenome', /^[A-Z][a-z]+[ ][A-Z][a-z]+$/); // 
            
            //Validando e-mail
            validar('Email', /^[a-z]\w*[@][a-z]\w*\.[b][r]$/); 

            //Validando senha
            validar('Senha', /^((?=.*[A-Z])(?=.*[0-9])[\w]{8})$/); 
       

            //Validando um número de CPF
            validar('CPF', /^[0-9]{3}[\.][0-9]{3}[\.][0-9]{3}[\-][0-9]{2}$/g); 
          
            
            //Validando um número de telefone
            validar('Telefone', /^((d{2})|(\(\d{2}\)))\s(?=([9]\d{4}[-]?\d{4})){15}|((\d{2})[ ])(?=([9]\d{8})){12}$/g);  
        
            //Validando uma data e horário
            validar('Data_horario', /^([0-9]{2}[\/][0-9]{2}[\/][0-9]{4}) ([0-2][0-3][\:][0-5][0-9][\:][0-5][0-9])$/g); 
   

            //Validando número real
            validar('Numero_real', /^((\-|\+|)?)([0-9]+(([\.][0-9]+)?))$/);
           

            if(stringResultado=='')
                    stringResultado = 'Cadastro realizado com sucesso!';

            window.alert(stringResultado);
        }
        
        //Função para verificação (regra - inválido)
        function validar(idcampo, regra){ 
            
            var validacao = regra;
            var str = document.getElementById(idcampo).value;

                if(!validacao.test(str))
                stringResultado += `O campo ${idcampo} é invalido!\n`;
            }

    </script>
</footer>
</html>
